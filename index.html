<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phandeeyar Accelerator</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<style>
	body {
		background-color: #f8be42;
	}
</style>
<body>
	<h1><img src="assets/images/InnovationMarketPlacelogo.png" alt="Phandeeyar Accelerator" width=500px;></h1>
<div id="timer">
  <div>
    <span class="minutes">00</span>
  </div>
  <div>
  	<span class="separator">:</span>
  </div>
  <div>
    <span class="seconds">00</span>
  </div>
</div>

<div class="timer_input">
	<input type="number" min=0 max=60 name="minutes" id="minutes_input" value="00"> <span>Mins</span>
	<input type="number" min=0 max=60 name="seconds" id="seconds_input" value="00"> <span>Secs</span>
	<button id="start_button">Start</button>
	<button id="stop_button">Stop</button>
</div>
<script src="assets/script.js"></script>
</body>
</html>
